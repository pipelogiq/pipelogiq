name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/go
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: apps/go/go.mod

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

  web:
    name: Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - infra/docker/Dockerfile.pipeline-api
          - infra/docker/Dockerfile.pipeline-worker
          - infra/docker/Dockerfile.web
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -f ${{ matrix.dockerfile }} .

